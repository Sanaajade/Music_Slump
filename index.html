<style>
  html {
    background-color: rgb(0, 64, 61)
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 20px solid rgb(217, 175, 88);
  }
  
  .head {
    position: absolute;
    clip-path: ellipse(33% 40% at 50% 50%);
    background-color: rgb(83, 48, 27);
    width: 450px;
    height: 450px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .one{
    position: absolute;
    clip-path: ellipse(45% 25% at 50% 50%);
    background-color: rgb(255, 223, 208);
    width: 80px;
    height: 80px;
    top: 40%;
    left: 35%;
    transform: translate(-50%, -50%);    
  }
  
  .two{
    position: absolute;
    clip-path: ellipse(45% 25% at 50% 50%);
    background-color: rgb(255, 223, 208);
    width: 80px;
    height: 80px;
    top: 40%;
    right: 20%;
    transform: translate(-50%, -50%);    
  }
  
  .pupil {
    clip-path: circle(12.8% at 50% 50%);
    background-color: black;    
  }
  
  .one1 {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 40%;
    left: 35%; 
    transform: translate(-50%, -50%);   
  }
  
  .two2 {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 40%;
    right: 20%;
    transform: translate(-50%, -50%);   
  }
  
</style>

<div class="frame">
  <div class="head">
    <div class="eye one">
      <div class="pupil one1"></div>
    </div>
    <div class="eye two">  
      <div class="pupil two2"></div>
    </div>
    <div class="hair">
    </div>
  </div>
</div>
